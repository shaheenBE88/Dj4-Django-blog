<h1>Blog</h1>

{% for post in posts %}
    <h3><a href="/blog/{{ post.id }}">{{ post.title }}</a></h3>
    <p>{{ post.content }}</p>
    <p>Published on: {{ post.create_date }}</p>
    <p>Author: {{ post.author }}</p>

    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }} image">
    {% else %}
        <p>No image available</p>
    {% endif %}
{% endfor %}
